<!-- Purpose: This is the main HTML for the login page of word frenzy -->
<!DOCTYPE html>
<html>

<head>
    <script src="/login.js"></script>

    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    <title>WORD FRENZY - LOGIN</title>
</head>

<body>

    <div class="segment">
        <h2>Welcome to Word Frenzy!</h2>
    </div>

    <div class="login">
        <div>LOG IN</div>
        <input id="usernameLogin" type="text" placeholder="Username"> </input>
        <br />
        <input id="passwordLogin" type="password" placeholder="Password"> </input>
        <br />
        <input type="button" id="button" onclick="login();" value="Log in" />
    </div>

    <br />

    <div class="create-account">
        <div>CREATE AN ACCOUNT</div>
        <input id="usernameCreate" type="text" placeholder="Username"> </input>
        <br />
        <input id="passwordCreate" type="password" placeholder="Password"> </input>
        <br />
        <input type="button" id="button" onclick="createAccount();" value="Create Account" />
    </div>
    <a id="helpPage" href="./help.html">Help Page</a>

</body>

</html>
