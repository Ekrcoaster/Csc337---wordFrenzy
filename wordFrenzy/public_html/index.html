<!-- Purpose: This is the main HTML for the login page of word frenzy -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Word Frenzy - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="usernameLogin" placeholder="Username" required>
        <input type="password" id="passwordLogin" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form>

    <h2>Create an Account</h2>
    <form id="createAccountForm">
        <input type="text" id="usernameCreate" placeholder="Username" required>
        <input type="password" id="passwordCreate" placeholder="Password" required>
        <button type="submit">Create Account</button>
    </form>

    <script src="script.js"></script>
</body>

</html>s
